<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vortexify 0.0.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../CSS/style.css" rel="stylesheet">
</head>

<body>



    <div class="cointainer-fluid">
        <div class="row justify-content-center pt-5" id="banner">
            <div class="col-md-6 mt-6 text-white" id="text-area">
                <h1>Vortexify a Builder</h1>
                <p id="text">Draws in code, Spinning out solutions
                </p>
                <form id="urlForm">
                    <input class="form-control form-control-lg" type="text" placeholder="Paste Absolue GitHub Url"
                        id="git-hub-text">
                    <button type="button" id="btn-build" onclick="submitForm()">Build</button>
                </form>
                <div class="spinner-border" id="loader" role="status">
                </div>
                <div class="alert alert-danger" role="alert" id="undefined-url">
                    Git Hub Link Undefined or Not a Absolute Url.Check Again!
                </div>

            </div>


        </div>





        <script src="../JS/javascript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
